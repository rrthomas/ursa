name: Ursa CI

on: [ push, pull_request ]

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Build and test
        run: npm test
